# Grid-Aware Curtailment Engine - Development Docker Compose
# For local development with hot reloading

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: curtailment-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: curtailment_engine
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (development with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: curtailment-backend-dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/curtailment_engine
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend (development with hot reload)
  frontend:
    image: node:20-alpine
    container_name: curtailment-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data_dev:
